<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MotherWord</title>
  <meta name="description" content="Get TranslateD">
  <meta name="author" content="Max & Jackson">

  <meta property="og:title" content="MotherWord - Be the mother of all languages">
  <meta property="og:type" content="website">
  <meta property="og:url" content="#">
  <meta property="og:description" content="TBD>
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="style.css?v=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <div class="bottom-menu">
    <div class="input">
      <input type="text" class="search" placeholder="Translate a word...">
      <div class="enter button"></div>
    </div>
    <div class="language-select">
      <div class="button flex1">
        <div class="language-choice">
          <div class="code">sv</div>
          <div class="name">Swedish</div>
        </div>
        <div class="search"></div>
      </div>

      <div class="switch button"></div>

      <div class="button flex1">
        <div class="language-choice">
          <div class="code">sv</div>
          <div class="name">Swedish</div>
        </div>
        <div class="search"></div>
      </div>
    </div>
  </div>

  <div class="language-list hidden">
      <ul class="choices">
        <li class="language-choice">
          <div class="code">sv</div>
          <div class="name">Swedish (Svenska)</div>
        </li>
        <li class="language-choice">
          <div class="code">en</div>
          <div class="name">English (English)</div>
        </li>
      </ul>
  </div>

  <div class="body-main-content">
    <div class="results">
      <h2>Results:</h2>
      <div class="result">
        <div class="icon"></div>
        <div class="text">Bord</div>
        <a href="#">
          <div class="link"></div>
        </a>
      </div>
      <div class="result suggestion">
        <div class="icon"></div>
        <div class="text">
          <a href="#">Table (disambiguition)</a>
        </div>
        <a href="#">
          <div class="link"></div>
        </a>
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
